<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes customizadas</title>
    <style>
        @font-face {
            font-family: "Road Rage";
            src: url("fonts/RoadRage.woff");
        }

        @font-face {
            font-family: Heart;
            src: url("fonts/BringHeart.woff");
        }

        /*
        * {
            font-family: "Road Rage";
        }
        */

        h1 {
            font-family: "Road Rage";
            font-size: 6em;
        }

        h2 {
            font-family: Heart;
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1>Fontes Customizadas</h1>
    <h2>Outra fonte customizada</h2>
</body>
</html>
